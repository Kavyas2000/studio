<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
</head>
<body>
<form action="/success_booking/{{id}}" method="POST">
    {% csrf_token %}
    {% if messages %}
			<div class="container">
				<div class ="alert alert-success alert-dismissible messages">
					{% for message in messages %}
					<button type="button" class="close" data-dismiss="alert">&times</button>
					{{message}}
				</div>
				    {% endfor %}
			</div>
	{% endif %}
<script
    src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="rzp_test_SROSnyInFv81S4"
    data-amount={{payment.amount}}
    data-currency="INR"
    data-order_id="{{payment.id}}"
    data-buttontext="Payment"
    data-name="django payment"
    data-description="this is test payment"
    data-image="https://example.com/your_logo.jpg"
    data-prefill.name="Gaurav Kumar"
    data-prefill.email="django@test.com"
    data-theme.color="#F37254"></script>
<input type="hidden" custom="Hidden Element" name="hidden">
</form>
</body>
</html>
